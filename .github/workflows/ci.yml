name: Package and Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify your Node.js version

      - name: Install dependencies
        run: |
          cd npm-package
          npm install

      - name: Build package
        run: |
          cd npm-package
          npm run build  # Adjust if needed

      - name: Create npm package
        run: |
          cd npm-package
          npm pack  # Create the .tgz package file

      - name: Request OIDC Token
        id: get_oidc_token
        run: |
          echo "Requesting OIDC token"
          token=$(curl -s -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=api://AzureADTokenExchange" | jq -r .value)
          echo "::set-output name=token::$token"

      - name: Set up Cloudsmith CLI
        uses: cloudsmith-io/github-action@v1
        with:
          cloudsmith_repo: ${{ secrets.CLOUDSMITH_REPO_NAME }}
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}

      - name: Configure Cloudsmith with OIDC
        run: |
          echo "${{ steps.get_oidc_token.outputs.token }}" > cloudsmith-token.txt
          cloudsmith login --token "$(cat cloudsmith-token.txt)"

      - name: Publish package to Cloudsmith
        run: |
          cd npm-package
          cloudsmith push npm ${{ secrets.CLOUDSMITH_REPO_NAME }} *.tgz
